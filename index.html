<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>

    <form action="https://formspree.io/martyna.habior@gmail.com" method="post">
        <label for="name">Imię:</label>
        <input type="text" name='name' id='name'>

        <label for="surname">Nazwisko:</label>
        <input type="text" name='surname' id='surname'>

        <label for="email">Adres e-mail:</label>
        <input type="email" name='_replyto' id='email'>

        <label for="tel">Numer telefonu:</label>
        <input type="tel" name='tel' id='tel'>

        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

        <p>Płeć:</p>
        <input type="radio" name='gender' value='female' id='female'><label for='female'>Kobieta</label>
        <input type="radio" name='gender' value="male" id='male'><label for="male">Mężczyzna</label>

        <br>
        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <input type="checkbox" name='agreement' id='agreement' required> <label for='agreement'>Wyrażam zgodę na przetwarzanie danych osobowych.</label>

        <input type="submit" value="Wyślij zgłoszenie">

    </form>

</body>

</html>
